<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Info Form</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
  <script>
    (function(){
      emailjs.init("EzdhOhUCtOQ8rBJG0"); // Replace with your EmailJS public key
    })();

    // Function to trigger confetti and sound
    function triggerCelebration() {
      // Confetti effect
      confetti({
        particleCount: 150,
        spread: 70,
        origin: { y: 0.6 }
      });

      // Play sound effect (you can replace this with your own sound file)
      const audio = new Audio('https://www.soundjay.com/button/beep-07.wav'); // Replace with your sound URL
      audio.play();
    }
  </script>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background-color: #111;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #0f0;
      width: 300px;
    }

    h2 {
      text-align: center;
      color: #0f0;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #ccc;
    }

    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #0f0;
      border-radius: 5px;
      background-color: #222;
      color: #fff;
      margin-bottom: 15px;
    }

    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #0f0;
      border: none;
      border-radius: 5px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #0c0;
    }

    .confirmation-message {
      margin-top: 15px;
      padding: 14px;
      background-color: #012d14;
      border: 2px solid #00ff5e;
      border-radius: 10px;
      color: #00ff99;
      display: none;
      text-align: center;
      font-weight: 600;
      font-size: 1rem;
      letter-spacing: 0.5px;
      box-shadow: 0 0 12px #00ff99;
      animation: bounceIn 0.5s ease;
    }

    @keyframes bounceIn {
      0% { transform: scale(0.9); opacity: 0; }
      60% { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>User Info Form</h2>
    <form id="contact-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>

      <label for="id">ID Number:</label>
      <input type="text" id="id" name="id" required>

      <input type="submit" value="Opt In">
    </form>
    <div class="confirmation-message" id="confirmation-message">
      Boom! You're officially in.  
      Keep an eye on your inbox â€” your next move is waiting there!
    </div>
  </div>

  <script>
    document.getElementById('contact-form').addEventListener('submit', function(event) {
      event.preventDefault();
      const form = this;

      emailjs.sendForm('service_13815ic', 'template_ore7rzp', form)
        .then(() => {
          // Show confirmation message
          document.getElementById('confirmation-message').style.display = 'block';
          // Trigger celebration (confetti and sound)
          triggerCelebration();
          // Reset form
          form.reset();
        }, (error) => {
          alert('Failed to send form: ' + JSON.stringify(error));
        });
    });
  </script>
</body>
</html>
